<div class="chat-layout">
  <div class="chat-container">
    <div class="chat-actions">
      <button (click)="resetConversation()">♻️ Réinitialiser</button>
    </div>

    <div class="messages">
      <div *ngFor="let msg of messages"
           [ngClass]="{'user-msg': msg.from === 'user', 'bot-msg': msg.from === 'bot'}">
        <strong>{{ msg.from === 'user' ? 'Vous' : 'ProgressIA' }} :</strong>
        <div [innerHTML]="formatMessage(msg.text)"></div>
      </div>
    </div>

    <div class="input-area">
      <textarea [(ngModel)]="newMessage" placeholder="Tapez votre message..."></textarea>
      <button (click)="sendMessage()" [disabled]="loading">Envoyer</button>
    </div>
  </div>
</div>
