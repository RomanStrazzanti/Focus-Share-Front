<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'user-msg': msg.from === 'user', 'bot-msg': msg.from === 'bot'}">
      <strong>{{ msg.from === 'user' ? 'Vous' : 'Bot' }} :</strong>
      <div [innerHTML]="formatMessage(msg.text)"></div>
    </div>
  </div>

  <div class="input-area">
    <textarea [(ngModel)]="newMessage" placeholder="Tapez votre message..."></textarea>
    <button (click)="sendMessage()" [disabled]="loading">Envoyer</button>
  </div>
</div>
